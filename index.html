<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC â€” Generative Wireframe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="canvas">
    <h1>NYC MOVES</h1>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const shapes = ["square", "rectangle", "circle", "triangle"];
    const maxShapes = 40;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createShape() {
      const shape = document.createElement("div");
      const type = shapes[Math.floor(Math.random() * shapes.length)];

      shape.classList.add("shape", type);

      shape.style.left = random(0, 90) + "vw";
      shape.style.top = random(0, 90) + "vh";

      shape.style.setProperty("--x", random(-200, 200) + "px");
      shape.style.setProperty("--y", random(-200, 200) + "px");
      shape.style.setProperty("--r", random(-180, 180) + "deg");

      const duration = random(8, 20);
      shape.style.animationDuration = duration + "s";

      canvas.appendChild(shape);

      setTimeout(() => {
        shape.remove();
        createShape();
      }, duration * 1000);
    }

    for (let i = 0; i < maxShapes; i++) {
      createShape();
    }
  </script>
</body>
</html>
