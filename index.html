<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NYC â€” Generative Motion</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* NO SCROLL */
    background: #fff;
    font-family: Helvetica, Arial, sans-serif;
  }

  #canvas {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #fff;
  }

  h1 {
    position: absolute;
    bottom: 5%;
    left: 5%;
    font-size: 5vw;
    font-weight: 900;
    text-transform: uppercase;
    z-index: 10;
    color: #000;
    mix-blend-mode: difference;
    pointer-events: none;
  }

  .shape {
    position: absolute;
    opacity: 0.8;
    mix-blend-mode: multiply;
    animation: drift linear infinite;
  }

  .square {
    width: 80px;
    height: 80px;
  }

  .rectangle {
    width: 160px;
    height: 50px;
  }

  .circle {
    width: 90px;
    height: 90px;
    border-radius: 50%;
  }

  .triangle {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 90px solid;
  }

  @keyframes drift {
    from {
      transform: translate(0,0) rotate(0deg);
    }
    to {
      transform: translate(var(--x), var(--y)) rotate(var(--r));
    }
  }
</style>
</head>

<body>

<div id="canvas">
  <h1>NYC MOVES</h1>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const colors = ["#FF3B3F", "#3B7CFF", "#F7FF3B", "#3BFF91", "#E53BFF", "#FF913B"];
  const shapes = ["square", "rectangle", "circle", "triangle"];
  const maxShapes = 35;

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createShape() {
    const shape = document.createElement("div");
    const type = shapes[Math.floor(Math.random() * shapes.length)];
    const color = colors[Math.floor(Math.random() * colors.length)];

    shape.classList.add("shape", type);

    shape.style.left = random(0, 90) + "vw";
    shape.style.top = random(0, 90) + "vh";

    if (type === "triangle") {
      shape.style.borderBottomColor = color;
    } else {
      shape.style.background = color;
    }

    shape.style.setProperty("--x", random(-200, 200) + "px");
    shape.style.setProperty("--y", random(-200, 200) + "px");
    shape.style.setProperty("--r", random(-180, 180) + "deg");

    const duration = random(8, 20);
    shape.style.animationDuration = duration + "s";

    canvas.appendChild(shape);

    // Remove and regenerate to keep it alive
    setTimeout(() => {
      shape.remove();
      createShape();
    }, duration * 1000);
  }

  // Initial generation
  for (let i = 0; i < maxShapes; i++) {
    createShape();
  }
</script>

</body>
</html>
