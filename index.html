<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Psychedelic Bass</title>
<style>
html,body{margin:0;height:100%;background:#000;color:#fff;font-family:monospace;overflow:hidden}
#bass{position:relative;margin:auto;top:5vh;width:300px;height:90vh;
background:linear-gradient(135deg,#6f0,#f0f,#0ff);border-radius:150px;cursor:pointer}
#neck{position:absolute;top:-5vh;left:120px;width:60px;height:30vh;background:#222}
#head{position:absolute;top:-10vh;left:90px;width:120px;height:10vh;background:#444;border-radius:20px}
#info{position:absolute;bottom:8%;left:10%;right:10%;
background:rgba(0,0,0,.6);padding:15px;text-align:center}
h1{margin:0;font-size:24px}p{font-size:13px;margin:4px 0}
</style>
</head>
<body>

<div id="bass">
  <div id="neck"></div>
  <div id="head"></div>
  <div id="info">
    <h1>Electric Bass</h1>
    <p>Synth bass pluck + auto-wah</p>
    <p>Click to unlock â€¢ Play the groove</p>
  </div>
</div>

<script>
let ctx,ready=false
bass.onclick=()=>{if(!ready){ctx=new AudioContext();ready=true}}

function pluck(){
 if(!ready)return
 let t=ctx.currentTime,
     o=ctx.createOscillator(),
     g=ctx.createGain(),
     f=ctx.createBiquadFilter()

 o.type="sawtooth"
 o.frequency.setValueAtTime(60+Math.random()*15,t)

 f.type="lowpass"
 f.Q.value=8
 f.frequency.setValueAtTime(200,t)
 f.frequency.exponentialRampToValueAtTime(1800,t+.2)
 f.frequency.exponentialRampToValueAtTime(400,t+.4)

 g.gain.setValueAtTime(.0001,t)
 g.gain.exponentialRampToValueAtTime(.4,t+.02)
 g.gain.exponentialRampToValueAtTime(.001,t+.5)

 o.connect(f).connect(g).connect(ctx.destination)
 o.start(t);o.stop(t+.6)
}

bass.onmouseenter=pluck
bass.onmousedown=pluck

setInterval(()=>bass.style.filter=
  `hue-rotate(${Date.now()/18}deg)`,50)
</script>

</body>
</html>
