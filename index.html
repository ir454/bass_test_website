<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC â€” Movement & Connection</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    section {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1, h2 {
      font-weight: 800;
      text-transform: uppercase;
      z-index: 2;
      pointer-events: none;
    }

    h1 { font-size: 8vw; }
    h2 { font-size: 4vw; }

    /* ---------------- SHAPES ---------------- */

    .shape {
      position: absolute;
      opacity: 0.75;
      mix-blend-mode: multiply;
      animation: drift 12s infinite alternate ease-in-out;
    }

    .square {
      width: 100px;
      height: 100px;
    }

    .rectangle {
      width: 180px;
      height: 60px;
    }

    .circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid;
    }

    .small { transform: scale(0.6); }
    .large { transform: scale(1.5); }

    @keyframes drift {
      0%   { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(40px,-60px) rotate(20deg); }
    }

    /* ---------------- SECTIONS ---------------- */

    #hero {
      background: #000;
      color: #fff;
    }

    #hero h1 {
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.4; }
      to   { opacity: 1; }
    }

    /* ---------------- RANDOM POSITIONS ---------------- */

    .p1 { top: 10%; left: 10%; }
    .p2 { top: 20%; left: 75%; }
    .p3 { top: 40%; left: 20%; }
    .p4 { top: 60%; left: 70%; }
    .p5 { top: 75%; left: 30%; }
    .p6 { top: 50%; left: 50%; }
    .p7 { top: 15%; left: 50%; }
    .p8 { top: 80%; left: 80%; }
  </style>
</head>

<body>

<!-- HERO -->
<section id="hero">
  <h1>NYC MOVES</h1>

  <div class="shape square p1 large" style="background:#FF3B3F;"></div>
  <div class="shape rectangle p2" style="background:#3B7CFF;"></div>
  <div class="shape circle p3 small" style="background:#F7FF3B;"></div>
  <div class="shape triangle p4" style="border-bottom-color:#3BFF91;"></div>
</section>

<!-- MOVEMENT -->
<section>
  <h2>Movement</h2>

  <div class="shape square p5" style="background:#FF913B;"></div>
  <div class="shape rectangle p6 large" style="background:#3B7CFF;"></div>
  <div class="shape circle p2" style="background:#E53BFF;"></div>
  <div class="shape triangle p7 small" style="border-bottom-color:#3BFF91;"></div>
  <div class="shape square p8 small" style="background:#FF3B3F;"></div>
</section>

<!-- CONNECTIONS -->
<section>
  <h2>Connections</h2>

  <div class="shape circle p1 large" style="background:#F7FF3B;"></div>
  <div class="shape rectangle p4" style="background:#FF3B3F;"></div>
  <div class="shape square p6" style="background:#3BFF91;"></div>
  <div class="shape triangle p2" style="border-bottom-color:#3B7CFF;"></div>
  <div class="shape rectangle p7 small" style="background:#E53BFF;"></div>
</section>

<!-- CULTURE -->
<section>
  <h2>Culture</h2>

  <div class="shape square p3 large" style="background:#3B7CFF;"></div>
  <div class="shape circle p8" style="background:#FF913B;"></div>
  <div class="shape triangle p1" style="border-bottom-color:#F7FF3B;"></div>
  <div class="shape rectangle p5 small" style="background:#3BFF91;"></div>
</section>

<!-- END -->
<section>
  <h2>NYC. ALWAYS MOVING.</h2>
</section>

<script>
  // Random animation delays for organic movement
  document.querySelectorAll('.shape').forEach(shape => {
    shape.style.animationDelay = `${Math.random() * -10}s`;
  });
</script>

</body>
</html>
