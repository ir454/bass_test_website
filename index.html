<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NYC â€” Generative Wireframe + Centered WebGL Triangle</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #fff;
    font-family: Helvetica, Arial, sans-serif;
  }

  #canvas {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #fff;
  }

  h1 {
    position: absolute;
    bottom: 5%;
    left: 5%;
    font-size: 5vw;
    font-weight: 900;
    text-transform: uppercase;
    z-index: 10;
    color: #000;
    pointer-events: none;
  }

  .shape {
    position: absolute;
    opacity: 0.8;
    animation: drift linear infinite;
  }

  .square, .rectangle {
    border: 2px solid #000;
    background: transparent;
  }

  .circle {
    border: 2px solid #000;
    background: transparent;
    border-radius: 50%;
  }

  .triangle {
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 90px solid transparent;
    border-bottom-color: #000;
  }

  .small { transform: scale(0.6); }
  .large { transform: scale(1.5); }

  @keyframes drift {
    from {
      transform: translate(0,0) rotate(0deg);
    }
    to {
      transform: translate(var(--x), var(--y)) rotate(var(--r));
    }
  }

  /* CENTERED WEBGL WINDOW */
  #webgl {
    position: absolute;
    width: 500px;
    height: 500px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    background: transparent;
  }
</style>
</head>

<body>

<div id="canvas">
  <h1>NYC MOVES</h1>
</div>

<canvas id="webgl"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
  // ---------------- GENERATIVE SHAPES ----------------
  const canvas = document.getElementById("canvas");
  const shapes = ["square", "rectangle", "circle", "triangle"];
  const maxShapes = 40;

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createShape() {
    const shape = document.createElement("div");
    const type = shapes[Math.floor(Math.random() * shapes.length)];
    shape.classList.add("shape", type);

    shape.style.left = random(0, 90) + "vw";
    shape.style.top = random(0, 90) + "vh";

    shape.style.setProperty("--x", random(-200, 200) + "px");
    shape.style.setProperty("--y", random(-200, 200) + "px");
    shape.style.setProperty("--r", random(-180, 180) + "deg");

    const duration = random(8, 20);
    shape.style.animationDuration = duration + "s";

    canvas.appendChild(shape);

    setTimeout(() => {
      shape.remove();
      createShape();
    }, duration * 1000);
  }

  for (let i = 0; i < maxShapes; i++) {
    createShape();
  }

  // ---------------- THREE.JS ----------------
  const webglCanvas = document.getElementById("webgl");
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({ canvas: webglCanvas, alpha: true });
  renderer.setSize(500, 500);

  const geometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([
    0, 1, 0,
    -1, -1, 0,
    1, -1, 0
  ]);

  geometry.setAttribute("position", new THREE.BufferAttribute(vertices, 3));

  const material = new THREE.LineBasicMaterial({ color: 0x000000 });

  const triangle = new THREE.LineLoop(geometry, material);
  scene.add(triangle);

  // Mouse movement only inside the webgl canvas
  let mouseX = 0;
  let mouseY = 0;

  webglCanvas.addEventListener("mousemove", (e) => {
    const rect = webglCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    mouseX = (x / rect.width) * 2 - 1;
    mouseY = -(y / rect.height) * 2 + 1;
  });

  function animate() {
    requestAnimationFrame(animate);

    triangle.position.x = mouseX * 1.5;
    triangle.position.y = mouseY * 1.5;
    triangle.rotation.z += 0.01;

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    renderer.setSize(500, 500);
    camera.aspect = 1;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
