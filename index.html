<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Psychedelic Bass</title>
<style>
html,body{margin:0;height:100%;background:#000;color:#fff;font-family:monospace;overflow:hidden}

#bass{
  position:relative;margin:auto;top:5vh;
  width:260px;height:80vh;cursor:pointer;
  background:linear-gradient(135deg,#6f0,#f0f,#0ff);
  border-radius:60% 40% 55% 45% / 45% 55% 40% 60%;
  filter:drop-shadow(0 0 20px #0ff);
}
#bass:before,#bass:after{
  content:"";position:absolute;background:inherit;
}
#bass:before{
  width:180px;height:240px;left:-70px;bottom:90px;
  border-radius:60% 40% 60% 40%;
}
#bass:after{
  width:160px;height:200px;right:-60px;bottom:170px;
  border-radius:40% 60% 40% 60%;
}

#neck{
  position:absolute;top:-30vh;left:95px;
  width:70px;height:30vh;background:#222;
}
#head{
  position:absolute;top:-38vh;left:70px;
  width:120px;height:8vh;background:#444;
  border-radius:20px 40px 20px 40px;
}

/* PICKUPS */
.pickup{
  position:absolute;width:120px;height:20px;
  background:#111;border-radius:6px;
  left:70px;box-shadow:0 0 10px #000;
}
.pickup.p1{top:45%}
.pickup.p2{top:52%}

.pickup:hover{
  box-shadow:0 0 25px #f0f,0 0 40px #0ff;
}

/* KNOBS */
.knob{
  position:absolute;width:28px;height:28px;
  background:radial-gradient(#555,#111);
  border-radius:50%;
  bottom:18%;right:45px;
  box-shadow:0 0 10px #000;
}
.knob.k2{right:80px;bottom:22%}

.knob:hover{
  box-shadow:0 0 20px #6f0,0 0 35px #f0f;
}

/* INFO */
#info{
  position:absolute;bottom:8%;left:8%;right:8%;
  background:rgba(0,0,0,.6);
  padding:12px;text-align:center;
}
h1{margin:0;font-size:22px}
p{font-size:13px;margin:4px 0}
</style>
</head>
<body>

<div id="bass">
  <div id="neck"></div>
  <div id="head"></div>

  <div class="pickup p1"></div>
  <div class="pickup p2"></div>

  <div class="knob k1"></div>
  <div class="knob k2"></div>

  <div id="info">
    <h1>Electric Bass</h1>
    <p>Synth pluck • Auto-wah • Psychedelia</p>
    <p>Click to unlock • Touch the groove</p>
  </div>
</div>

<script>
let ctx,ready=false
bass.onclick=()=>{if(!ready){ctx=new AudioContext();ready=true}}

function pluck(freq){
 if(!ready)return
 let t=ctx.currentTime,
     o=ctx.createOscillator(),
     g=ctx.createGain(),
     f=ctx.createBiquadFilter()

 o.type="sawtooth"
 o.frequency.setValueAtTime(freq,t)

 f.type="lowpass";f.Q.value=10
 f.frequency.setValueAtTime(200,t)
 f.frequency.exponentialRampToValueAtTime(2200,t+.2)
 f.frequency.exponentialRampToValueAtTime(500,t+.45)

 g.gain.setValueAtTime(.0001,t)
 g.gain.exponentialRampToValueAtTime(.45,t+.02)
 g.gain.exponentialRampToValueAtTime(.001,t+.6)

 o.connect(f).connect(g).connect(ctx.destination)
 o.start(t);o.stop(t+.7)
}

bass.onmouseenter=()=>pluck(60)
bass.onmousedown=()=>pluck(55)

document.querySelectorAll('.pickup')
 .forEach(p=>p.onmouseenter=()=>pluck(70))

document.querySelectorAll('.knob')
 .forEach(k=>k.onmouseenter=()=>pluck(45))

setInterval(()=>{
 bass.style.filter=`hue-rotate(${Date.now()/15}deg) drop-shadow(0 0 30px hsl(${Date.now()/30},100%,60%))`
},40)
</script>

</body>
</html>
