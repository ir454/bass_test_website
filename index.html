<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NYC â€” Movement & Connection</title>

  <style>
    /* ---- GLOBAL RESET ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: #fff;
      color: #000;
    }

    section {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1, h2 {
      font-weight: bold;
      text-transform: uppercase;
      pointer-events: none;
    }

    h1 { font-size: 6vw; }
    h2 { font-size: 3vw; margin-top: 1rem; }

    /* ---- RANDOM COLORS ---- */
    .color-splash {
      position: absolute;
      mix-blend-mode: multiply;
      opacity: 0.7;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ---- SHAPES ---- */
    .square {
      width: 120px;
      height: 120px;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 70px solid transparent;
      border-right: 70px solid transparent;
      border-bottom: 120px solid;
    }

    /* ---- SPECIFIC SECTIONS ---- */

    #hero {
      background: #000;
      color: #fff;
    }

    #hero h1 {
      font-size: 8vw;
      animation: heroFade 3s ease-in-out infinite alternate;
    }

    @keyframes heroFade {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    #movements, #connections, #culture {
      font-size: 4vw;
    }

    /* ---- RANDOM POSITION HELPERS ---- */

    .r0 { top: 10%; left: 15%; }
    .r1 { top: 20%; left: 80%; }
    .r2 { top: 60%; left: 25%; }
    .r3 { top: 70%; left: 65%; }
  </style>
</head>

<body>

  <!-- ------ HERO ------ -->
  <section id="hero">
    <h1>NYC MOVES</h1>
  </section>

  <!-- ------ MOVEMENT ------ -->
  <section id="movements">
    <h2>Movement</h2>

    <!-- Random Shapes -->
    <div class="square color-splash r0" style="background: #FF3B3F;"></div>
    <div class="circle color-splash r1" style="background: #3B7CFF;"></div>
    <div class="triangle color-splash r2" style="border-bottom-color: #F7FF3B;"></div>
    <div class="square color-splash r3" style="background: #3BFF91;"></div>
  </section>

  <!-- ------ CONNECTIONS ------ -->
  <section id="connections">
    <h2>Connections</h2>

    <div class="circle color-splash r1" style="background: #FF3B3F;"></div>
    <div class="square color-splash r2" style="background: #3BFF91;"></div>
    <div class="triangle color-splash r0" style="border-bottom-color: #E53BFF;"></div>
  </section>

  <!-- ------ CULTURE ------ -->
  <section id="culture">
    <h2>Culture</h2>

    <div class="square color-splash r3" style="background: #3B7CFF;"></div>
    <div class="circle color-splash r0" style="background: #F7FF3B;"></div>
    <div class="triangle color-splash r1" style="border-bottom-color: #FF913B;"></div>
  </section>

  <!-- ------ FOOTER ------ -->
  <section id="footer">
    <h2>NYC. ALWAYS MOVING.</h2>
  </section>

  <script>
    // Optional: Random shape motion
    document.querySelectorAll('.color-splash').forEach(function(s){
      const delay = Math.random() * 4 - 2;
      s.style.animationDelay = delay + 's';
    });
  </script>

</body>
</html>
